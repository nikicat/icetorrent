<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>IceTorrent dashboard</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="css/dashboard.css" />
        <script src="http://code.jquery.com/jquery-1.8.1.js"></script>
        <script src="http://underscorejs.org/underscore.js"></script>
        <script src="http://backbonejs.org/backbone.js"></script>
        <script src="http://dhruvaray.github.com/backbone-associations/backbone-associations.js"></script>
        <script src="https://raw.github.com/mikeric/rivets/v0.3.8/lib/rivets.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="dashboard.js"></script>
    </head>
    <script class="row-fluid" id="torrent-template" type="text/template">
        <h3 class="row" data-text="torrent.displayname"></h3>
        <dl>
            <div class="row"><dt class="span2">url</dt><a class="span6" data-href="torrent.uri">link</a></div>
            <div class="row"><dt class="span2">metadata name</dt><dd class="span6" data-text="torrent.metaname"></dd></div>
            <div class="row"><dt class="span2">state</dt><dd data-text="torrent.state" class="label span6"></dd></div>
            <div class="row"><dt class="span2">dest</dt><dd class="span6" data-text="torrent.dest"></dd></div>
            <div class="row"><dt class="span2">metadata size</dt><dd class="span6" data-text="torrent.metadataSize"></dd></div>
            <div class="row peers">Peers</div>
        </dl>
    </script>
    <script id="peers-template" type="text/template">
        <table class="table span8 table-hover table-condensed">
            <thead>
                <tr><th>Key</th><th>Host</th><th>Port</th></tr>
            </thead>
            <tbody data-each-peer="torrent.peers">
            </tbody>
        </table>
    </script>
    <script id="peer-template" type="text/template">
        <tr><td data-text="peer:key"></td><td data-text="peer:host"></td><td data-text="peer:port"></td></tr>
    </script>
    <body class="container-fluid">
        <form class="row" name="newtorrent" action="#" method="POST">
            <input class="span2" type="uri" name="uri"></input>
            <button type=submit class="btn span1">Add torrent</button>
        </form>
        <div id="torrents" class="container-fluid"></div>
    </body>
</html>
